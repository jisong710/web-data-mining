<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<!-- Sidebar with image -->
<nav class="w3-sidebar w3-hide-medium w3-hide-small" style="width:40%">
  <div class="bgimg"></div>
</nav>

<!-- Hidden Sidebar (reveals when clicked on menu icon)-->
<nav class="w3-sidebar w3-red w3-animate-right w3-xxlarge" style="display:none;padding-top:150px;right:0;z-index:2" id="mySidebar">
  <a href="javascript:void(0)" onclick="closeNav()" class="w3-button w3-black w3-xxxlarge w3-display-topright" style="padding:0 12px;">
    <i class="fa fa-remove"></i>
  </a>
  <div class="w3-bar-block w3-center">
    <a href="#" class="w3-bar-item w3-button w3-text-white w3-hover-pale-red" onclick="closeNav()">Home</a>
    <a href="/information" class="w3-bar-item w3-button w3-text-white w3-hover-pale-red" onclick="closeNav()">Informasi</a>
    <a href="/about" class="w3-bar-item w3-button w3-text-white w3-hover-pale-red" onclick="closeNav()">Tentang Kami</a>
  </div>
</nav>

<!-- Page Content -->
<div class="w3-main w3-padding-large" style="margin-left:40%">

  <!-- Menu icon to open sidebar -->
  <span class="w3-button w3-top w3-white w3-xxlarge w3-text-grey w3-hover-text-black" style="width:auto;right:0;" onclick="openNav()"><img src="tbclogo.png" alt="" style="width: 50px;height: 50px;"></span>

  <!-- Header -->
  <header class="w3-container w3-center" style="padding:80px 40px 16px 16px" id="home">
    <h1 class="w3-jumbo"><b>Tugas Akhir</b></h1>
    <p>memprediksi data penderita TBC menggunakan LTSM dan SVR</p>
    <img src="https://img.freepik.com/premium-vector/world-tuberculosis-day-march-24-lungs-into-photorealistic-red-ribbon-tb-awareness-day_267960-297.jpg" class="w3-image w3-hide-large w3-hide-small w3-round" style="display:block;width:60%;margin:auto;">
    <img src="https://img.freepik.com/premium-vector/world-tuberculosis-day-march-24-lungs-into-photorealistic-red-ribbon-tb-awareness-day_267960-297.jpg" class="w3-image w3-hide-large w3-hide-medium w3-round" width="1000" height="1333">
  </header>
    <h3 class="w3-padding-16">pilih algoritma</h3>
    <div class="w3-row-padding" style="margin:0 -16px">
      <div class="w3-half w3-margin-bottom">
        <ul class="w3-ul w3-center w3-card w3-hover-shadow">
          <a href="/svr" class="w3-red w3-hover-pale-red"><li class="w3-red w3-hover-pale-red w3-xlarge w3-padding-24">SVR</li></a>
        </ul>
      </div>

      <div class="w3-half">
        <ul class="w3-ul w3-center w3-card w3-hover-shadow">
          <a href="/ltsm"class="w3-red w3-hover-pale-red"><li class="w3-red w3-hover-pale-red w3-xlarge w3-padding-24">LTSM</li></a>
        </ul>
      </div>
    <!-- End Grid/Pricing tables -->
    </div>
    
  <!-- End About Section -->
  </div>

  <!-- Contact Section -->
  
  <!-- Footer -->
  <footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin:-24px">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
  <!-- End footer -->
  </footer>
  
<!-- END PAGE CONTENT -->
</div>

<script>
// Open and close sidebar
function openNav() {
  document.getElementById("mySidebar").style.width = "60%";
  document.getElementById("mySidebar").style.display = "block";
}

function closeNav() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
