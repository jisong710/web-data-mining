<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
<title>Algoritma LSTM</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="{{ url_for('static', filename='style/ltsm.css') }}">
</head>
<body>

<!-- Links (sit on top) -->
<div class="w3-top">
  <div class="w3-row w3-padding w3-black">
    <div class="w3-col s4">
      <a href="/" class="w3-button w3-block w3-black">HOME</a>
    </div>
    <div class="w3-col s4">
      <a href="/information" class="w3-button w3-block w3-black">Informasi</a>
    </div>
    <div class="w3-col s4">
      <a href="/about" class="w3-button w3-block w3-black">Tentang Kami</a>
    </div>
  </div>
</div>

<!-- Header with image -->
<header class="bgimg  w3-display-container w3-grayscale-min" id="home">
  <div class="w3-display-middle w3-center">
    <span class="w3-text-white" style="font-size:90px">Algoritma LSTM</span>
    <form action="/lstm" method="post">
      <p><button class="w3-button w3-black" type="submit">start</button></p>
    </form>
  </div>
</header>

<!-- Add a background color and large text to the whole page -->
<div class="w3-sand w3-grayscale w3-large">
  {% if tabel.bool %}
  <div class="w3-container" id="where" style="padding-bottom:32px; padding-top:100px">
    <div class="w3-row w3-auto">
      <div class="w3-col l8 w3-white" id="plot">
        <img src="{{ url_for('static', filename='img/ltsm.png') }}"  class="w3-block" alt="" srcset="" style="height: 450px;">
      </div>
      <div class="w3-col l4 w3-white" id="tabel">
        <table class="w3-table w3-block w3-striped w3-border">
          <thead>
            <th>
              tanggal
            </th>
            <th>
              prediksi
            </th>
          </thead>
          {% for row in range(length) %}
          <tr>
            <td>{{predict[row]}}</td>
            <td>{{tabel[row]}}</td>
          </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </div>
  {% endif %}
  
  </div>
  

<!-- Footer -->

<script>
// Tabbed Menu
function openMenu(evt, menuName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("menu");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-dark-grey", "");
  }
  document.getElementById(menuName).style.display = "block";
  evt.currentTarget.firstElementChild.className += " w3-dark-grey";
}
document.getElementById("myLink").click();
</script>

</body>
</html>
